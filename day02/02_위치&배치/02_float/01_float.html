<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_float</title>
    <link rel="stylesheet" href="css/01_float.css"/>
</head>
<body>

    <div class="container">
        <div class="item">
            <h1>float (default)</h1>
            <p>
                <img src="img/img2.jpg" alt="건물" 쟝소="200">
                안녕하세요.. 집에 가고 싶어요...
            </p>
        </div>
    
    
        <div class="item">
            <h1>float:left</h1>
            <p>
                <img src="img/img2.jpg" alt="건물" 쟝소="200" class="left">
                안녕하세요.. 집에 가고 싶어요...
            </p>
        </div>
   

        <div class="item">
            <h1>float:right</h1>
            <p>
                <img src="img/img2.jpg" alt="건물" 쟝소="200" class="right">
                안녕하세요.. 집에 가고 싶어요...
            </p>
        </div>
    </div>

</body>
</html>
